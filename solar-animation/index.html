<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none; /* Prevent text selection on double click */
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            pointer-events: none;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            z-index: 10;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 300;
        }
        p {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
            letter-spacing: 1px;
        }
        .legend {
            margin-top: 10px;
            font-size: 0.75rem;
            opacity: 0.6;
        }

        /* --- Navigation Styles --- */
        #planet-nav {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 20;
        }
        .nav-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            cursor: pointer;
            text-align: right;
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-right: 3px solid transparent;
            backdrop-filter: blur(4px);
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-right: 3px solid #00ffff;
            padding-right: 15px; /* Slide effect */
        }
        .nav-btn.active {
            background: rgba(0, 255, 255, 0.15);
            border-color: rgba(0, 255, 255, 0.5);
            border-right: 3px solid #00ffff;
            color: #fff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        }
        .tooltip {
            font-size: 0.7rem;
            color: #aaa;
            text-align: right;
            margin-bottom: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Particle Solar System</h1>
        <p>Drag to Rotate &bull; Scroll to Zoom</p>
        <div class="legend">Not to scale (distances compressed for visibility)</div>
    </div>

    <!-- Navigation Container -->
    <div id="planet-nav">
        <div class="tooltip">Double-click planet to destroy</div>
        <div class="tooltip">Double-click Overview for Supernova</div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        // --- Configuration ---
        const PLANET_CONFIG = [
            { name: "Sun", radius: 45, distance: 0, speed: 0, colors: [0xffaa00, 0xff4400], particles: 4000 },
            { name: "Mercury", radius: 4, distance: 70, speed: 0.8, colors: [0xaaaaaa, 0x8c7c6e], particles: 400 },
            { name: "Venus", radius: 8, distance: 95, speed: 0.6, colors: [0xe3bb76, 0xd4a04e], particles: 800 },
            { name: "Earth", radius: 9, distance: 130, speed: 0.5, colors: [0x00aaff, 0x22ff44], particles: 1000 },
            { name: "Mars", radius: 5, distance: 160, speed: 0.4, colors: [0xff3300, 0xaa2200], particles: 600 },
            { name: "Jupiter", radius: 22, distance: 230, speed: 0.2, colors: [0xd9a66c, 0xf2e2b6], particles: 2500 },
            { name: "Saturn", radius: 18, distance: 310, speed: 0.15, colors: [0xebd683, 0xcfb55b], particles: 2000, hasRings: true },
            { name: "Uranus", radius: 10, distance: 380, speed: 0.1, colors: [0x88ffff, 0x44aaff], particles: 900 },
            { name: "Neptune", radius: 10, distance: 440, speed: 0.08, colors: [0x3333ff, 0x111199], particles: 900 }
        ];

        // --- Setup Scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205); 
        scene.fog = new THREE.FogExp2(0x020205, 0.001);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 5000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- Texture ---
        function getSparkleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(128,128,128,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            return new THREE.Texture(canvas);
        }
        const sparkleTexture = getSparkleTexture();
        sparkleTexture.needsUpdate = true;

        // --- Orbit Line Generator ---
        function createOrbit(distance) {
            if (distance <= 0) return;
            const segmentCount = 128;
            const points = [];
            for (let i = 0; i <= segmentCount; i++) {
                const theta = (i / segmentCount) * Math.PI * 2;
                points.push(Math.cos(theta) * distance, 0, Math.sin(theta) * distance);
            }
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
            const material = new THREE.LineBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.1,
                blending: THREE.AdditiveBlending
            });
            const orbit = new THREE.Line(geometry, material);
            scene.add(orbit);
        }

        // --- Celestial Body Generator ---
        const celestialBodies = []; 

        function createCelestialBody(config) {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            const twinkles = [];
            
            const color1 = new THREE.Color(config.colors[0]);
            const color2 = new THREE.Color(config.colors[1]);

            // Particles
            for (let i = 0; i < config.particles; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = config.radius * (0.95 + Math.random() * 0.1); 

                positions.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));

                const mixedColor = color1.clone().lerp(color2, Math.random());
                colors.push(mixedColor.r, mixedColor.g, mixedColor.b);
                sizes.push(4 + Math.random() * 3);
                twinkles.push(Math.random() * 100);
            }

            // Rings
            if (config.hasRings) {
                const ringParticles = 1500;
                const ringInner = config.radius * 1.4;
                const ringOuter = config.radius * 2.5;
                const ringColor = new THREE.Color(0xcfb55b);
                for (let i = 0; i < ringParticles; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const r = ringInner + Math.random() * (ringOuter - ringInner);
                    positions.push(r * Math.cos(theta), (Math.random() - 0.5), r * Math.sin(theta));
                    colors.push(ringColor.r, ringColor.g, ringColor.b);
                    sizes.push(2);
                    twinkles.push(Math.random() * 100);
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const material = new THREE.PointsMaterial({
                size: 4,
                map: sparkleTexture,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.9
            });

            const mesh = new THREE.Points(geometry, material);
            const angle = Math.random() * Math.PI * 2;
            
            mesh.userData = {
                id: celestialBodies.length, // Store index
                distance: config.distance,
                speed: config.speed,
                angle: angle,
                twinkles: twinkles,
                baseColors: [...colors],
                originalPositions: [...positions], 
                animationState: 'idle', 
                explosionTime: 0,
                velocities: [], 
                bigBangVelocities: [],
                ringOffset: [], // For protoplanetary disk
                radius: config.radius,
                isSun: config.distance === 0
            };

            mesh.position.x = Math.cos(angle) * config.distance;
            mesh.position.z = Math.sin(angle) * config.distance;

            if (config.hasRings) {
                mesh.rotation.z = Math.PI / 6;
                mesh.rotation.x = Math.PI / 8;
            }

            scene.add(mesh);
            celestialBodies.push(mesh);
        }

        PLANET_CONFIG.forEach(config => {
            createCelestialBody(config);
            createOrbit(config.distance);
        });

        // --- Interaction & Camera ---
        const cameraPivot = new THREE.Object3D();
        scene.add(cameraPivot);
        cameraPivot.add(camera);

        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let camRadius = 600;
        let targetRadius = 600;
        let camTheta = Math.PI / 4; 
        let camPhi = Math.PI / 2;   
        let focusedBodyIndex = -1;

        // --- Big Bang / Supernova State Machine ---
        let isBigBang = false;
        let bbPhase = 'idle'; // expansion, supernova, nebula, sun_reform, disk_formation, planet_reform
        let bbTime = 0;
        let sunScale = 1;
        let planetReformIndex = 1; // Start after sun

        // --- Logic: Focus, Explode, Big Bang ---
        
        function focusOnBody(index, btnElement) {
            focusedBodyIndex = index;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');

            if (index === -1) {
                targetRadius = 600;
            } else {
                const planetRadius = PLANET_CONFIG[index].radius;
                targetRadius = Math.max(planetRadius * 4, 30);
            }
        }

        function explodeAndRebuild(index, btnElement) {
            if (index === -1 || isBigBang) return; 
            focusOnBody(index, btnElement);
            const planetRadius = PLANET_CONFIG[index].radius;
            
            // Adjusted zoom: Close enough to feel the blast, far enough to see debris
            targetRadius = Math.max(planetRadius * 10, 80); 

            const body = celestialBodies[index];
            if (body.userData.animationState !== 'idle') return; 

            body.userData.animationState = 'imploding';
            body.userData.animationTime = 0;
            body.userData.velocities = [];
            const count = body.geometry.attributes.position.count;
            for(let i=0; i<count; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const speed = 2 + Math.random() * 10; 
                const vx = speed * Math.sin(phi) * Math.cos(theta);
                const vy = speed * Math.sin(phi) * Math.sin(theta);
                const vz = speed * Math.cos(phi);
                body.userData.velocities.push(vx, vy, vz);
            }
        }

        function triggerBigBang() {
            if (isBigBang) return;
            isBigBang = true;
            bbPhase = 'expansion';
            bbTime = 0;
            sunScale = 1;
            planetReformIndex = 1;
            
            // Focus on Overview
            focusOnBody(-1, overviewBtn);
            
            // Adjusted zoom: Fits the whole system comfortably without being too distant
            targetRadius = 950; 

            // Prepare bodies
            celestialBodies.forEach(body => {
                body.userData.animationState = 'idle'; // Reset local anims
                
                // Calculate "Ring Offset" for future disk formation
                // We want to calculate a position in a flat ring AROUND THE SUN (0,0,0)
                // But the particles are local to the planet mesh.
                // We will handle the "ring" visual by overriding world positions later, 
                // or by clever local positioning.
                // Strategy: During ring phase, we drift particles to random spot in a disk.
                
                body.userData.ringOffset = [];
                const count = body.geometry.attributes.position.count;
                for(let i=0; i<count; i++) {
                    const r = 100 + Math.random() * 300; // Ring radius
                    const theta = Math.random() * Math.PI * 2;
                    const y = (Math.random() - 0.5) * 10; // Flat disk
                    body.userData.ringOffset.push(r * Math.cos(theta), y, r * Math.sin(theta));
                }

                // Prepare Explosion Velocities
                body.userData.bigBangVelocities = [];
                for(let i=0; i<count; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const speed = 10 + Math.random() * 40; // FAST explosion
                    const vx = speed * Math.sin(phi) * Math.cos(theta);
                    const vy = speed * Math.sin(phi) * Math.sin(theta);
                    const vz = speed * Math.cos(phi);
                    body.userData.bigBangVelocities.push(vx, vy, vz);
                }
            });
        }

        // --- UI Generation ---
        const navContainer = document.getElementById('planet-nav');
        
        const overviewBtn = document.createElement('button');
        overviewBtn.className = 'nav-btn active';
        overviewBtn.innerText = 'Overview';
        overviewBtn.onclick = () => focusOnBody(-1, overviewBtn);
        overviewBtn.ondblclick = () => triggerBigBang();
        navContainer.appendChild(overviewBtn);

        PLANET_CONFIG.forEach((planet, index) => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn';
            btn.innerText = planet.name;
            btn.onclick = () => focusOnBody(index, btn);
            btn.ondblclick = () => explodeAndRebuild(index, btn);
            navContainer.appendChild(btn);
        });

        // --- Input Handling ---
        const updateCameraPosition = () => {
             camera.position.x = camRadius * Math.sin(camTheta) * Math.sin(camPhi);
             camera.position.y = camRadius * Math.cos(camTheta);
             camera.position.z = camRadius * Math.sin(camTheta) * Math.cos(camPhi);
             camera.lookAt(0, 0, 0);
        };

        const handleStart = (x, y) => {
            isDragging = true;
            previousMousePosition = { x, y };
        };

        const handleMove = (x, y) => {
            if (isDragging) {
                const deltaMove = {
                    x: x - previousMousePosition.x,
                    y: y - previousMousePosition.y
                };
                camPhi -= deltaMove.x * 0.005;
                camTheta -= deltaMove.y * 0.005;
                camTheta = Math.max(0.1, Math.min(Math.PI - 0.1, camTheta));
                previousMousePosition = { x, y };
            }
        };

        const handleEnd = () => { isDragging = false; };

        document.addEventListener('mousedown', (e) => handleStart(e.clientX, e.clientY));
        document.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchstart', (e) => handleStart(e.touches[0].clientX, e.touches[0].clientY), { passive: false });
        document.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e.touches[0].clientX, e.touches[0].clientY); }, { passive: false });
        document.addEventListener('touchend', handleEnd);

        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            targetRadius += e.deltaY * 0.5;
            targetRadius = Math.max(15, Math.min(1500, targetRadius)); 
        }, { passive: false });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Animation Loop ---
        const clock = new THREE.Clock();
        const centerVector = new THREE.Vector3(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            if (isBigBang) {
                // --- SUPERNOVA SEQUENCE ---
                bbTime += 0.016;

                if (bbPhase === 'expansion') {
                    // Phase 1: Sun expands and engulfs
                    sunScale += 0.05; // Growth speed
                    
                    const sunBody = celestialBodies[0];
                    const sunRadiusCurrent = PLANET_CONFIG[0].radius * sunScale;
                    
                    // Update Sun Size visual
                    // We modify particle positions to simulate scale to avoid scaling children incorrectly if any
                    const positions = sunBody.geometry.attributes.position.array;
                    const originals = sunBody.userData.originalPositions;
                    const colorsArr = sunBody.geometry.attributes.color.array;
                    
                    for(let i=0; i<positions.length; i++) {
                        positions[i] = originals[i] * sunScale;
                    }
                    // Turn sun angry red
                    for(let i=0; i<colorsArr.length; i+=3) {
                         colorsArr[i] = 1.0; 
                         colorsArr[i+1] = 0.2; 
                         colorsArr[i+2] = 0.0;
                    }
                    sunBody.geometry.attributes.position.needsUpdate = true;
                    sunBody.geometry.attributes.color.needsUpdate = true;

                    // Check collisions
                    celestialBodies.forEach((body, idx) => {
                        if (idx === 0) return;
                        if (body.userData.distance < sunRadiusCurrent) {
                            // ENGULFED! Hide particles
                            const opacityArr = body.geometry.attributes.color.array;
                            for(let k=0; k<opacityArr.length; k++) opacityArr[k] = 0; // Quick hide
                            body.geometry.attributes.color.needsUpdate = true;
                        }
                    });

                    if (sunRadiusCurrent > 500) { // Max expansion
                        bbPhase = 'supernova';
                        bbTime = 0;
                    }

                } else if (bbPhase === 'supernova') {
                    // Phase 2: BOOM
                    celestialBodies.forEach((body, idx) => {
                        const positions = body.geometry.attributes.position.array;
                        const vels = body.userData.bigBangVelocities;
                        const colorsArr = body.geometry.attributes.color.array;

                        // Reset positions to center-ish (where sun was) before blasting
                        // Since sun was scaling, let's just blast from current positions for sun
                        // and from center for engulfed planets
                        
                        // For simplicity in visual chaos:
                        // Restore opacity for everyone
                        // Apply velocity
                        
                        for(let i=0; i<positions.length; i+=3) {
                            // If it was hidden (engulfed), move it to near center first
                            if (idx !== 0 && colorsArr[i] === 0) {
                                positions[i] = (Math.random()-0.5)*10;
                                positions[i+1] = (Math.random()-0.5)*10;
                                positions[i+2] = (Math.random()-0.5)*10;
                            }
                            // Set bright white flash
                            if (bbTime < 0.2) {
                                colorsArr[i] = 1.0; colorsArr[i+1] = 1.0; colorsArr[i+2] = 1.0;
                            } else {
                                // Turn to Nebula colors (Purple/Blue)
                                colorsArr[i] = 0.5; colorsArr[i+1] = 0.0; colorsArr[i+2] = 0.8;
                            }

                            positions[i]   += vels[i/3 * 3];
                            positions[i+1] += vels[i/3 * 3 + 1];
                            positions[i+2] += vels[i/3 * 3 + 2];
                        }
                        body.geometry.attributes.position.needsUpdate = true;
                        body.geometry.attributes.color.needsUpdate = true;
                    });

                    if (bbTime > 2.0) {
                        bbPhase = 'sun_reform';
                        bbTime = 0;
                    }

                } else if (bbPhase === 'sun_reform') {
                    // Phase 3: Sun forms, others go to Ring
                    celestialBodies.forEach((body, idx) => {
                        const positions = body.geometry.attributes.position.array;
                        const colorsArr = body.geometry.attributes.color.array;
                        const baseColors = body.userData.baseColors;
                        
                        // Current World Position of the Body (Mesh)
                        // During this whole sequence we paused orbit, so it's static or we should account for it
                        // To make math easy: We calculate target relative to the mesh position
                        
                        const mx = body.position.x;
                        const my = body.position.y;
                        const mz = body.position.z;

                        for(let i=0; i<positions.length; i+=3) {
                            let tx, ty, tz;

                            if (idx === 0) {
                                // SUN: Go back to original spherical shape
                                const originals = body.userData.originalPositions;
                                tx = originals[i]; 
                                ty = originals[i+1];
                                tz = originals[i+2];
                                
                                // Color back to Gold/Orange
                                colorsArr[i] += (baseColors[i] - colorsArr[i]) * 0.05;
                                colorsArr[i+1] += (baseColors[i+1] - colorsArr[i+1]) * 0.05;
                                colorsArr[i+2] += (baseColors[i+2] - colorsArr[i+2]) * 0.05;

                            } else {
                                // PLANETS: Go to "Ring"
                                // Ring position is Global (0,0,0) based.
                                // Local Target = GlobalTarget - MeshPosition
                                const ro = body.userData.ringOffset;
                                const gx = ro[i];
                                const gy = ro[i+1];
                                const gz = ro[i+2];

                                tx = gx - mx;
                                ty = gy - my;
                                tz = gz - mz;

                                // Color remains Nebula-ish or turns to dust (Grey)
                                colorsArr[i] += (0.7 - colorsArr[i]) * 0.05;
                                colorsArr[i+1] += (0.7 - colorsArr[i+1]) * 0.05;
                                colorsArr[i+2] += (0.7 - colorsArr[i+2]) * 0.05;
                            }

                            positions[i]   += (tx - positions[i]) * 0.04;
                            positions[i+1] += (ty - positions[i+1]) * 0.04;
                            positions[i+2] += (tz - positions[i+2]) * 0.04;
                        }
                        body.geometry.attributes.position.needsUpdate = true;
                        body.geometry.attributes.color.needsUpdate = true;
                    });

                    if (bbTime > 3.0) {
                        bbPhase = 'planet_reform';
                        bbTime = 0;
                        planetReformIndex = 1; // Start with Mercury
                    }

                } else if (bbPhase === 'planet_reform') {
                    // Phase 4: Sequential Reformation
                    // We keep iterating all bodies to keep Sun and Ring stable
                    // But we actively lerp the "current" planet back to sphere
                    
                    let currentPlanetFinished = false;

                    celestialBodies.forEach((body, idx) => {
                        const positions = body.geometry.attributes.position.array;
                        const colorsArr = body.geometry.attributes.color.array;
                        const baseColors = body.userData.baseColors;
                        const originals = body.userData.originalPositions;

                        if (idx === 0) {
                            // Sun Just Twinkles
                            // ... (optional twinkle logic)
                        } else if (idx < planetReformIndex) {
                            // Already formed planets - Stay as sphere
                             for(let i=0; i<positions.length; i++) {
                                positions[i] += (originals[i] - positions[i]) * 0.1;
                             }
                        } else if (idx === planetReformIndex) {
                            // CURRENTLY FORMING
                            let distMax = 0;
                            for(let i=0; i<positions.length; i+=3) {
                                // Lerp from Ring Pos to Original Sphere Pos
                                positions[i]   += (originals[i] - positions[i]) * 0.05;
                                positions[i+1] += (originals[i+1] - positions[i+1]) * 0.05;
                                positions[i+2] += (originals[i+2] - positions[i+2]) * 0.05;
                                
                                // Color back to planet color
                                colorsArr[i] += (baseColors[i] - colorsArr[i]) * 0.05;
                                colorsArr[i+1] += (baseColors[i+1] - colorsArr[i+1]) * 0.05;
                                colorsArr[i+2] += (baseColors[i+2] - colorsArr[i+2]) * 0.05;

                                const d = Math.abs(originals[i] - positions[i]);
                                if (d > distMax) distMax = d;
                            }
                            if (distMax < 1.0) currentPlanetFinished = true;

                        } else {
                            // Still in Ring - Drift slowly
                            const ro = body.userData.ringOffset;
                            const mx = body.position.x;
                            const my = body.position.y;
                            const mz = body.position.z;
                            
                            // Rotate ring logic? (Optional)
                            // Just keep them in place for now
                            for(let i=0; i<positions.length; i+=3) {
                                const tx = ro[i] - mx;
                                const ty = ro[i+1] - my;
                                const tz = ro[i+2] - mz;
                                positions[i] += (tx - positions[i]) * 0.1;
                                positions[i+1] += (ty - positions[i+1]) * 0.1;
                                positions[i+2] += (tz - positions[i+2]) * 0.1;
                            }
                        }
                        
                        body.geometry.attributes.position.needsUpdate = true;
                        body.geometry.attributes.color.needsUpdate = true;
                    });

                    if (currentPlanetFinished) {
                        planetReformIndex++;
                        if (planetReformIndex >= celestialBodies.length) {
                            isBigBang = false; // Done!
                            targetRadius = 600; // Zoom back
                        }
                    }
                }

            } else {
                // --- NORMAL SIMULATION ---
                celestialBodies.forEach((body, index) => {
                    const data = body.userData;
                    if (data.distance > 0) {
                        data.angle += data.speed * 0.005;
                        body.position.x = Math.cos(data.angle) * data.distance;
                        body.position.z = Math.sin(data.angle) * data.distance;
                    }
                    body.rotation.y += 0.005;

                    // Particle State Logic (Individual Planet Destruction)
                    const positions = body.geometry.attributes.position.array;
                    const colorsArr = body.geometry.attributes.color.array;

                    if (data.animationState === 'imploding') {
                        data.animationTime += 0.016;
                        let distSum = 0;
                        for(let i=0; i<positions.length; i+=3) {
                            positions[i]   *= 0.9; 
                            positions[i+1] *= 0.9;
                            positions[i+2] *= 0.9;
                            distSum += Math.abs(positions[i]) + Math.abs(positions[i+1]) + Math.abs(positions[i+2]);
                            colorsArr[i] = 1.0; colorsArr[i+1] = 0.9; colorsArr[i+2] = 0.5;
                        }
                        if (data.animationTime > 0.8 && distSum < 100) {
                            data.animationState = 'exploding';
                            data.animationTime = 0;
                        }
                    } else if (data.animationState === 'exploding') {
                        data.animationTime += 0.016;
                        const vels = data.velocities;
                        for(let i=0; i<positions.length; i++) positions[i] += vels[i];
                        for(let i=0; i<colorsArr.length; i++) colorsArr[i] = 1.0; 
                        if (data.animationTime > 1.2) {
                            data.animationState = 'returning_to_core';
                            data.animationTime = 0;
                        }
                    } else if (data.animationState === 'returning_to_core') {
                        data.animationTime += 0.016;
                        for(let i=0; i<positions.length; i+=3) {
                            positions[i]   *= 0.92;
                            positions[i+1] *= 0.92;
                            positions[i+2] *= 0.92;
                            colorsArr[i] = 1.0; colorsArr[i+1] = 0.4 + Math.random() * 0.2; colorsArr[i+2] = 0.1;
                        }
                        if (data.animationTime > 1.5) data.animationState = 'forming_shell';
                    } else if (data.animationState === 'forming_shell') {
                        const originals = data.originalPositions;
                        const baseColors = data.baseColors;
                        let allSettled = true;
                        for(let i=0; i<positions.length; i++) {
                            const diff = originals[i] - positions[i];
                            positions[i] += diff * 0.05; 
                            if (i < colorsArr.length) colorsArr[i] += (baseColors[i] - colorsArr[i]) * 0.03;
                            if (Math.abs(diff) > 0.5) allSettled = false;
                        }
                        if (allSettled) {
                            data.animationState = 'idle';
                            if (index === focusedBodyIndex) targetRadius = Math.max(data.radius * 4, 30);
                        }
                    } else {
                        // Twinkle
                        const baseColors = data.baseColors;
                        const twinkles = data.twinkles;
                        for (let i = 0; i < twinkles.length; i++) {
                            const twinkle = 0.8 + 0.7 * Math.sin(time * 3 + twinkles[i]);
                            colorsArr[i * 3] = baseColors[i * 3] * twinkle;
                            colorsArr[i * 3 + 1] = baseColors[i * 3 + 1] * twinkle;
                            colorsArr[i * 3 + 2] = baseColors[i * 3 + 2] * twinkle;
                        }
                    }
                    body.geometry.attributes.position.needsUpdate = true;
                    body.geometry.attributes.color.needsUpdate = true;
                });
            }

            if (focusedBodyIndex === -1) {
                cameraPivot.position.lerp(centerVector, 0.05);
            } else {
                const targetBody = celestialBodies[focusedBodyIndex];
                cameraPivot.position.lerp(targetBody.position, 0.05);
            }

            camRadius += (targetRadius - camRadius) * 0.1;
            updateCameraPosition();
            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
